<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf8">
        <title>Bubble Shooter</title>
        <link href="css/main.css" rel="stylesheet">
        <script src="modernizr-custom.js"></script>
        <script>
            Modernizr.load[{
                load:
                "//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js",
                complete: function() {
                    if(!window.jquery){
                        Modernizr.load("js/jquery360.js");
                    }
                },
            },
            {
                load: "js/game.js",
                complete:function(){
                    $(function(){
                        var game = new BubbleShoot.Game();
                        game.init();
                    })
                }
            }]};
        </script>
    </head>
    <body>
        <div id="page">
            <div id="top_bar"></div>
            <div id="game"></div>
            <div id="footer_bar"></div>
            <div id="start_game" class="dialog">
                <div id="start_game_message">
                    <h2>Start a new game</h2>
                </div>
                <div class="but_start_game_message button">
                    New Game
                </div>
            </div>
        </div>
    </body>
</html>
